<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>A.M Fitness</title>
  </head>
  <body>
    <div class="main wrapper">
      <header>
        <nav>
          <ul>
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
          </ul>
        </nav>
      </header>
      
      <div class="login-box">
        <h1>Sign In</h1>
        <form id="login" class="input-group">
          <input id="username" type="text" class="input-field" placeholder="Username" required>
          <input id="password" type="password" class="input-field" placeholder="Password" required>
          <button type="submit" class="submit-btn" onclick="doLogin(event)">Log In</button>
        </form>
      </div>

      <div class="register-box">
        <h2>Register</h2>
      <form id="register" class="input-group">
        <input id="username" type="text" class="input-field" placeholder="Username" required>
        <input id="email" type="email" class="input-field" placeholder="Email" required>
        <input id="password" type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn" onclick="doRegister(event)">Register</button>
        </form>
      </div>

      <footer>
        <p>Author: <a href="https://github.com/alvaral10">Alicia Alvarez</a></p>
      </footer>
    </div>
  </body>

  
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
   
</html>
